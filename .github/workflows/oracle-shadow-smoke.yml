name: Oracle Shadow Smoke

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - backup/2025-10-15-docs-structure

jobs:
  shadow-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install
      - name: Start demo stack
        run: pnpm demo:up &
      - name: Wait for stack
        run: sleep 20
      - name: Health endpoint
        run: |
          curl -sSf http://localhost:3005/api/oracle/health | jq
      - name: Feeds endpoint
        run: |
          curl -sSf http://localhost:3005/api/oracle/v1/feeds | jq '.|length'
      - name: Latest endpoint
        run: |
          curl -sSf http://localhost:3005/api/oracle/v1/feeds/price/btc_usd.live/latest | jq
      - name: Metrics endpoint
        run: |
          curl -H "Accept: text/plain" -sSf http://localhost:3005/api/metrics/wsp | head -n 40
      - name: Upload dashboard.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-log
          path: dashboard.log
